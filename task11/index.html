    <script>

function caseInSwitch(val) {
  let answer = "";
  
  switch (val) {
    case 1:
      answer = "alpha";
      break;
    case 2:
      answer = "beta";
      break;
    case 3:
      answer = "gamma";
      break;
    case 4:
      answer = "delta";
      break;
    default:
      answer = "unknown";
      break;
  }
  
  return answer;
}

console.log(caseInSwitch(1)); // Output: "alpha"
console.log(caseInSwitch(2)); // Output: "beta"
console.log(caseInSwitch(3)); // Output: "gamma"
console.log(caseInSwitch(4)); // Output: "delta"




function switchOfStuff(val) {
  let answer = "";
  // Only change code below this line
switch (val) {
  case a:
    answer=apple;
    break;
  case b:
    answer=bird;
    break;
  case c:
    answer=cat;
    break;  
    default:
      answer = "stuff";
    break;
}


  // Only change code above this line

}

console.log(switchOfStuff(a)); // Output: "alpha"
console.log(switchOfStuff(b)); // Output: "beta"
console.log(switchOfStuff(c)); // Output: "gamma"



    </script>
